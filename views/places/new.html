<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel='stylesheet' type='text/css' media='screen' href='/public/style.css'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Place</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">New Place</h1>

        <form name="addPlace" action="/places" method="POST">
            <div class="form-group">
                <label for="name">Place Name</label>
                <input required value="" type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="country">Description</label>
                <textarea name="subscribedToChannel" id="subscribedToChannel" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="markdown">Markdown</label>
                <textarea required name="description" id="description" placeholder="Write an description"
                    class="form-control"></textarea>
            </div>

            <a href="/" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>


        </form>
    </div>
</body>

</html>
